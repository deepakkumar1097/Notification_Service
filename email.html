<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div
      style="
        max-width: 700px;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: Roboto;
        font-weight: 600;
        color: #3b5990;
      "
    >
      <span>Action Require: Request Notification</span>
    </div>
    <div
      style="
        padding: 1rem 0;
        border-top: 1px solid #e5e5e5;
        border-bottom: 1px solid #e5e5e5;
        color: #141823;
        font-size: 17px;
        font-family: Roboto;
      "
    >
      <span>Hello {name},</span>
      <div style="padding: 1.5rem 0">
        <span>
          You have received a ticket from {{sender}}, Please kindly take an
          action
        </span>
        <div style="padding: 1.5rem 0">
          <span> more information about ticket: {content} </span>
        </div>
      </div>

      <a
        style="
          width: 200px;
          padding: 10px 15px;
          background-color: #4c649b;
          color: #fff;
          text-decoration: none;
          font-weight: 600;
        "
        href="${url}"
        >To see more about ticket, click below</a
      >
      <br />
      <div style="padding-top: 20px">
        <span style="margin: 1.5rem 0">
          Elauch helps you connect and share with the people in your life.
        </span>
      </div>
    </div>
  </body>
</html>
